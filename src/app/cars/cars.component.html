<div class="row">
    <div class="col-md-12 mx-auto">
        <div class="">
            <label for="make">Filter by Make: </label>
            <select id="make" class="form-control" value="Select" (change)="onSelect()">
                <option value="Any" class="option" id="Any">Any</option>
                <option *ngFor = "let make of makes" value="{{make}}" class="option">{{make}}</option>
            </select>
        </div>
        <div class="accordion accordion-flush">
            <div class="accordion-item" *ngFor = "let car of cars">
                <h2 class="accordion-header col-md-12">
                    <button
                    data-mdb-collapse-init
                    class="accordion-button collapsed"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#flush-collapse"
                    aria-expanded="false"
                    aria-controls="flush-collapse"
                    >
                        {{car.make}} {{car.model}}
                    </button>
                </h2>
                <div class="accordion-body">
                    {{car.id}}
                </div>
            </div>
        </div>

            <div *ngFor = "let car of cars">
                <li class="list-group-item text-left">{{car.make}} {{car.model}}</li>
            </div>
        </div> -->
        <div>
            
        </div>
    </div>
</div>
